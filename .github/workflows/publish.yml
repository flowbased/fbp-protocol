name: Publish Node.js Package and GitHub Pages

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 12
      - name: install Jekyll
        run: sudo gem install jekyll
      - run: npm install
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: install Jekyll
        run: sudo gem install jekyll
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-pages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: install Jekyll
        run: sudo gem install jekyll
      - run: npm install
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
